<div class="container">
  <h2>Авторизация</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.password(class="form-control", type="password") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
</div>
