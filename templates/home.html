<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Сайт с паролями</title>
</head>
<body>


<p class="h6 text-center"> &nbsp </p>
<p class="h3 text-center">Сайты и пароли</p>
<p class="h6 text-center"> &nbsp </p>

<div class="container">
  <div class="row">
    <div class="col-sm-4">

        <form method="post">
<div class="form-group">
    <input type="text" class="form-control" id="site" aria-describedby="emailHelp" name="site" placeholder="Site">
    <small id="emailHelp" class="form-text text-muted">Введите сайт</small>
  </div>
<div class="form-group">
    <input type="text" class="form-control" id="login" aria-describedby="emailHelp" name="login" placeholder="Login">
    <small id="emailHelp" class="form-text text-muted">Введите логин</small>
  </div>
<div class="form-group">
    <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" placeholder="Password">
    <small id="emailHelp" class="form-text text-muted">Введите пароль</small>
  </div>
<button type="submit" class="btn btn-primary">Отправить</button>
</form>

    </div>
    <div class="col-sm-4">
      {% if inserts %}


            <p>Site <b>" {{site}} "<b> уже имеет аккаунт:<p>



        <div class="form-group">
            <div hidden id="log">{{login}}</div>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="copyButtonL">Login: {{login}} (Скопировать)</button>
    </div>
        <div class="form-group">
            <div hidden id="psw">{{passw}}</div>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="copyButtonP">Password: {{passw}} (Скопировать)</button>
        </div>
        {% endif %}

        {% if create %}
            <p>Site: <b>{{site}}</b><p>
            <p>Данные регистрации сохранены<p>
        {% endif %}

    </div>
  </div>
</div>



<script>
document.querySelector("#copyButtonL").addEventListener("click", function() {
    navigator.clipboard.writeText(document.querySelector("#log").innerText).then(function() {
        console.log('Text copied to clipboard');
    }).catch(function(error) {
        console.error('Error:', error);
    });
});
</script>

<script>
document.querySelector("#copyButtonP").addEventListener("click", function() {
    navigator.clipboard.writeText(document.querySelector("#psw").innerText).then(function() {
        console.log('Text copied to clipboard');
    }).catch(function(error) {
        console.error('Error:', error);
    });
});
</script>

<div style='text-align:center; width:100%'><a><a href="{{url_for('logout')}}">Press here to logout</a></a></div
</body>
</html>
